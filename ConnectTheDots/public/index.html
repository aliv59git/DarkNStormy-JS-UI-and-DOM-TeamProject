<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect the dots</title>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hover-min.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="chose-level">
        <p id="team-logo">Dark 'N' Stormy</p>
        <span id="crew">CREW TEAM 2015</span>
        <ul id="level-menu">
            <li class="level">Easy</li>
            <li class="level">Medium</li>
            <li class="level">Sado-Mazo</li>
        </ul>
        <button id="btn" class="hvr-shutter-out-vertical">P L A Y</button>
    </div>

    <div id="svg-container" class="hidden"></div>

    <div id="container" class="hidden"><h1>Type your message ...</h1>
        <div id="chat-container">
            <ul id="messages"></ul>
        </div>
        <form action="">
            <input id="m" autocomplete="off"/>
            <button>Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
